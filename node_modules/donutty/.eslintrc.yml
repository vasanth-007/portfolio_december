extends: 'eslint:recommended'

globals:
    Donutty: true
    jQuery: true

env:
    browser: true
    commonjs: true
    node: true

parserOptions:
    ecmaVersion: 2015

rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - double
    semi:
        - error
        - always
    no-console:
        - off
